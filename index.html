<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/game.css">

    <title>Document</title>
</head>
<body>
    <div>
        <div id="options" style="visibility: collapse;">
            <div id="resetMarcador" style="float: left; margin-left: -20px;" onclick="clearMarcador()">
                <p id="resetMarcadorText">Reiniciar partida</p>
            </div>
            <div id="volver" style="float: left; margin-left: 40px;" onclick="volver()">
                <p id="resetMarcadorText">Volver</p>
            </div>
        </div>
        
        <div id="gameSelector">
            <div id="typeSelector"  style="float: left; margin-left: -20px;" onclick="changeGameType('Singleplayer')">
                <p id="gameType">1 Jugador</p>
            </div>
            <div id="typeSelector" style="float: left; margin-left: 40px;" onclick="changeGameType('Multiplayer')">
                <p id="gameType">2 Jugadores</p>
            </div>
        </div>

        <div id="botSelector" style="visibility: collapse;">
            <div id="typeSelector"  style="float: left; margin-left: -20px;" onclick="changeDificulty(0)">
                <p id="gameType">Facil</p>
            </div>
            <div id="typeSelector" style="float: left; margin-left: 40px;" onclick="changeDificulty(1)">
                <p id="gameType">Normal</p>
            </div>
            <div id="typeSelector" style="float: left; margin-left: 40px;" onclick="changeDificulty(2)">
                <p id="gameType">Imposible</p>
            </div>
        </div>
    </div>

    <br/>

    <div class="marcador">
        <img id="crossImg" src="resources/cross.png" name="white">
        <label id="crossPoints">0</label>
        <label> - </label>
        <label id="circlePoints">0</label>
        <img id="circleImg" src="resources/circle.webp" name="white">

        <br/>

        <div>
            <div class="horizontalLineMarcador" id="horizontalCross" style="margin-left: -7px;  color: black;"></div>
            <div class="horizontalLineMarcador" style="margin-left: 40px; margin-right: 44px; border-top: 2px solid rgba(0, 0, 0, 0);"></div>
            <div class="horizontalLineMarcador" id="horizontalCircle" style="margin-right: -1px; color: black; visibility: hidden;"></div>
        </div>
    </div>
    <br/><br/>
    
    <div id="table_board"><br/>
        <div id="game_board">
            <div class="board_button" onclick="set(0)">
                <img class="buttons" id="button_pos0" src="" name="white">
            </div>
            <div class="verticalLine"></div>
            <div class="board_button" onclick="set(1)">
                <img class="buttons" id="button_pos1" src="" name="white">
            </div>
            <div class="verticalLine"></div>
            <div class="board_button" onclick="set(2)">
                <img class="buttons" id="button_pos2" src="" name="white">
            </div><br/>
            <div class="horizontalLine"></div><br/>
            <div class="board_button" onclick="set(3)">
                <img class="buttons" id="button_pos3" src="" name="white">
            </div>
            <div class="verticalLine"></div>
            <div class="board_button" onclick="set(4)">
                <img class="buttons" id="button_pos4" src="" name="white">
            </div>
            <div class="verticalLine"></div>
            <div class="board_button" onclick="set(5)">
                <img class="buttons" id="button_pos5" src="" name="white">
            </div><br/>
            <div class="horizontalLine"></div><br/>
            <div class="board_button" onclick="set(6)">
                <img class="buttons" id="button_pos6" src="" name="white">
            </div>
            <div class="verticalLine"></div>
            <div class="board_button" onclick="set(7)">
                <img class="buttons" id="button_pos7" src="" name="white">
            </div>
            <div class="verticalLine"></div>
            <div class="board_button" onclick="set(8)">
                <img class="buttons" id="button_pos8" src="" name="white">
            </div><br/><br/>
            <br/><br/>
        </div>
        <br/>
    </div>  

    <br/><br/>

    <div id="resetButton" style="visibility: hidden;" onclick="clearBoard()">
        <p id="reset">Reiniciar tablero</p>
    </div>

    <script type="text/javascript" src="js/start.js"></script>

</body>
</html>
